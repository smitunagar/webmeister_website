<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open mobile view</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 420px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f5f5f5;
        }
        h1 { font-size: 1.25rem; }
        p { color: #444; }
        .btn {
            display: inline-block;
            background: #10B981;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover { background: #0d9668; }
        .note { font-size: 0.875rem; color: #666; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Open site in mobile view</h1>
    <p>This opens your site in a small window (390Ã—844) so it looks like a phone. Make sure the server is running first.</p>
    <button class="btn" id="openBtn">Open mobile view</button>
    <p class="note">Run in Terminal first: <code>cd ".../Webmeister Website" && python3 -m http.server 8765</code></p>
    <script>
        document.getElementById('openBtn').onclick = function() {
            var w = 390, h = 844;
            var left = (screen.width - w) / 2;
            var top = (screen.height - h) / 2;
            window.open(
                'http://localhost:8765/',
                'mobileview',
                'width=' + w + ',height=' + h + ',left=' + left + ',top=' + top + ',scrollbars=yes,resizable=yes'
            );
        };
    </script>
</body>
</html>
